  <script>
    const dropArea = document.getElementById('drop-area');
    const imageInput = document.getElementById('imageInput');
    const fileCount = document.getElementById('fileCount');
    const status = document.getElementById('status');
    const formatSelect = document.getElementById('formatSelect');

    let imgFiles = [];

    dropArea.addEventListener('click', () => imageInput.click());
    imageInput.addEventListener('change', e => addFiles(e.target.files));

    dropArea.addEventListener('dragenter', e => { e.preventDefault(); dropArea.classList.add('hover'); });
    dropArea.addEventListener('dragover', e => { e.preventDefault(); dropArea.classList.add('hover'); });
    dropArea.addEventListener('dragleave', e => { e.preventDefault(); dropArea.classList.remove('hover'); });
    dropArea.addEventListener('drop', e => {
      e.preventDefault();
      dropArea.classList.remove('hover');
      if (e.dataTransfer.files.length > 0) {
        addFiles(e.dataTransfer.files);
        imageInput.files = e.dataTransfer.files;
      }
    });

    function addFiles(files) {
      for (const file of files) {
        const ext = file.name.toLowerCase().split('.').pop();
        if (['heic', 'jpg', 'jpeg', 'png'].includes(ext)) {
          imgFiles.push(file);
        }
      }
      fileCount.textContent = `ì„ íƒëœ íŒŒì¼: ${imgFiles.length}ì¥`;
      dropArea.textContent = `âœ… ${imgFiles.length}ì¥ ì´ë¯¸ì§€ ì¤€ë¹„ë¨`;
      status.textContent = '';
    }

    async function isHeicFile(file) {
      const header = await file.slice(0, 12).arrayBuffer();
      const arr = new Uint8Array(header);
      const str = String.fromCharCode(...arr).toLowerCase();

      const brands = ['ftypheic', 'ftypheix', 'ftyphevc', 'ftypmif1', 'ftypmsf1'];
      return brands.some(brand => str.includes(brand));
    }

    function downloadBlob(blob, filename) {
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      document.body.appendChild(link);
      link.click();
      link.remove();
      URL.revokeObjectURL(link.href);
    }

    async function convertHeicToImage(file, format) {
      const arrayBuffer = await file.arrayBuffer();
      return await heic2any({
        blob: new Blob([arrayBuffer]),
        toType: format,
        quality: 1,
      });
    }

    async function convertImages() {
      if (imgFiles.length === 0) {
        alert('ë¨¼ì € íŒŒì¼ì„ ì„ íƒí•˜ê±°ë‚˜ ëŒì–´ë‹¤ ë†“ìœ¼ì„¸ìš”!');
        return;
      }

      const format = formatSelect.value;
      const extension = format === 'image/png' ? '.png' : '.jpg';

      status.textContent = 'ë³€í™˜ ì¤‘... ì ì‹œë§Œ ê¸°ë‹¤ë ¤ì£¼ì„¸ìš”.';

      try {
        if (imgFiles.length === 1) {
          // 1ì¥ì¼ ë•ŒëŠ” ë°”ë¡œ ë³€í™˜ í›„ ì €ì¥
          const file = imgFiles[0];
          const isHeic = await isHeicFile(file);

          if (isHeic) {
            const blob = await convertHeicToImage(file, format);
            const fileName = file.name.replace(/\.heic$/i, extension);
            downloadBlob(blob, fileName);
          } else {
            const baseName = file.name.replace(/\.[^.]+$/, '');
            const fileName = baseName + extension;
            downloadBlob(file, fileName);
          }
          status.textContent = 'âœ… ë³€í™˜ ë° ë‹¤ìš´ë¡œë“œ ì™„ë£Œ!';
          resetFiles();
        } else {
          // 2ì¥ ì´ìƒì¼ ë•ŒëŠ” ZIPìœ¼ë¡œ ë¬¶ì–´ì„œ ë‹¤ìš´ë¡œë“œ
          const zip = new JSZip();

          for (let i = 0; i < imgFiles.length; i++) {
            status.textContent = `${i + 1} / ${imgFiles.length} ë³€í™˜ ì¤‘: ${imgFiles[i].name}`;

            const file = imgFiles[i];
            const isHeic = await isHeicFile(file);

            if (isHeic) {
              const blob = await convertHeicToImage(file, format);
              const fileName = file.name.replace(/\.heic$/i, extension);
              zip.file(fileName, blob);
            } else {
              const baseName = file.name.replace(/\.[^.]+$/, '');
              const fileName = baseName + extension;
              zip.file(fileName, file);
            }
          }

          const content = await zip.generateAsync({ type: 'blob' });
          const link = document.createElement('a');
          link.href = URL.createObjectURL(content);
          link.download = `converted_images_${Date.now()}.zip`;
          document.body.appendChild(link);
          link.click();
          link.remove();

          status.textContent = 'âœ… ë³€í™˜ ë° ë‹¤ìš´ë¡œë“œ ì™„ë£Œ!';
          resetFiles();
        }
      } catch (error) {
        status.textContent = `âŒ ë³€í™˜ ì‹¤íŒ¨: ${error.message}`;
      }
    }

    function resetFiles() {
      imgFiles = [];
      imageInput.value = '';
      fileCount.textContent = 'ì„ íƒëœ íŒŒì¼: 0ì¥';
      dropArea.textContent = 'ğŸ‘‰ HEIC/JPG/PNG íŒŒì¼ì„ ì—¬ê¸°ë¡œ ëŒì–´ë‹¤ ë†“ê±°ë‚˜\ní´ë¦­í•´ì„œ ì„ íƒí•˜ì„¸ìš”';
      status.textContent = '';
    }
