<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HEIC 변환기</title>
  <link rel="icon" href="./image/imageicon.png" type="image/png">
  
  <script src="https://cdn.jsdelivr.net/npm/heic2any@0.0.5/dist/heic2any.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

  <style>
    body, html {
      height: 100%;
      margin: 0; padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 15px 0 10px;
      background: #fff;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
      flex-shrink: 0;
    }
    header img {
      max-height: 50px;
      width: auto;
      user-select: none;
    }
    main {
      flex: 1;
      max-width: 700px;
      margin: 20px auto 60px;
      padding: 0 20px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      font-weight: 700;
      font-size: 1.8rem;
    }
    #drop-area {
      border: 3px dashed #aaa;
      padding: 40px;
      margin-bottom: 20px;
      border-radius: 12px;
      background: #fafafa;
      color: #777;
      transition: background-color 0.3s, border-color 0.3s;
      cursor: pointer;
      user-select: none;
      font-size: 1.1rem;
      line-height: 1.4;
      white-space: pre-line;
    }
    #drop-area.hover {
      background: #d0f0fd;
      border-color: #0288d1;
      color: #015a8e;
      box-shadow: 0 0 15px #0288d1aa;
    }
    #fileCount {
      margin-bottom: 10px;
      font-weight: 600;
      font-size: 1.1rem;
    }
    #status {
      margin-top: 10px;
      font-weight: 600;
      color: #0288d1;
      min-height: 1.2em;
    }
    #button-group {
      margin-top: 15px;
      display: inline-flex;
      gap: 12px;
    }
    button {
      cursor: pointer;
      background-color: #0288d1;
      border: none;
      color: white;
      font-weight: 700;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1rem;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #026aa7;
    }
    button#resetBtn {
      background-color: #888;
    }
    button#resetBtn:hover {
      background-color: #555;
    }
    footer {
      height: 50px;
      line-height: 50px;
      color: black;
      font-size: 0.9rem;
      text-align: center;
      user-select: none;
      flex-shrink: 0;
    }
    #convert-section {
      margin-top: 50px;
      text-align: center;
    }
    #convert-section h3 {
      font-size: 1.3rem;
      margin-bottom: 20px;
      color: #444;
    }
    #convert-card-container {
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
    }
    .convert-card {
      background-color: #fff;
      border: 2px solid #0288d1;
      border-radius: 10px;
      padding: 15px 25px;
      color: #0288d1;
      text-decoration: none;
      font-weight: 700;
      font-size: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
      transition: 0.2s ease;
    }
    .convert-card:hover {
      background-color: #0288d1;
      color: white;
    }
    @media (max-width: 768px) {
  main {
    padding: 0 15px;
    margin: 15px auto 60px;
  }

  h2 {
    font-size: 1.4rem;
    margin-bottom: 16px;
  }

  #drop-area {
    padding: 30px 20px;
    font-size: 1rem;
  }

  #fileCount {
    font-size: 1rem;
  }

  input[type="number"] {
    width: 50px;
    font-size: 0.9rem;
    padding: 4px;
  }

  #button-group {
    flex-direction: column;
    gap: 10px;
    margin-top: 12px;
  }

  button {
    width: 100%;
    font-size: 1rem;
    padding: 10px;
  }

  #status {
    font-size: 0.9rem;
    min-height: 1.5em;
  }

  #convert-section {
    margin-top: 40px;
  }

  #convert-section h3 {
    font-size: 1.1rem;
    margin-bottom: 15px;
  }

  #convert-card-container {
    flex-direction: column;
    align-items: center;
    gap: 10px;
  }

  .convert-card {
    width: 85%;
    max-width: 300px;
    margin: 0 auto;
    font-size: 0.95rem;
    padding: 12px 20px;
  }

  footer {
    font-size: 0.8rem;
    height: auto;
    line-height: 1.4;
    padding: 10px 5px;
  }
}

  </style>
</head>
<body>
  <header>
    <img src="./image/imagelogo.png" alt="logo" />
  </header>

  <main>
    <h2>🖼️ HEIC 변환기</h2>
    <div id="drop-area">
      👉 HEIC 파일을 여기로 끌어다 놓거나<br />
      클릭해서 선택하세요
    </div>
    <input type="file" id="imageInput" accept=".heic,.jpg,.jpeg,.png" multiple style="display:none" />
    <div id="fileCount">선택된 파일: 0장</div>
    <div style="margin-top: 10px;">
      <label for="formatSelect"><strong>변환 확장자 선택:</strong></label>
      <select id="formatSelect">
        <option value="image/jpeg">JPG</option>
        <option value="image/png">PNG</option>
      </select>
    </div>
    <div id="button-group">
      <button onclick="convertImages()">변환 및 다운로드</button>
      <button id="resetBtn" onclick="resetFiles()">초기화</button>
    </div>
    <div id="status"></div>
    
    <div id="convert-section">
      <h3>📂 확장자 변경하기</h3>
      <div id="convert-card-container">
        <a class="convert-card" href="https://byeonsunghyun.github.io/bsh_hub/image_jpeg">JPEG 변환기</a>
        <a class="convert-card" href="https://byeonsunghyun.github.io/bsh_hub/image_png">PNG 변환기</a>
        <a class="convert-card" href="https://byeonsunghyun.github.io/bsh_hub/image_compression">이미지 압축</a>
      </div>
    </div>
  </main>

  <footer>
    © 2025 Byeon Sung Hyun. All rights reserved.
    <a href="https://byeonsunghyun.github.io/bsh_hub/bshhub" title="사이트 방문" style="display: inline-block;">
    <img src="./image/hub_logo_bg.png" alt="컴퓨터 아이콘" style="width:20px; height:20px; vertical-align:middle; margin-left:5px; margin-bottom:2px; cursor:pointer;" />
  </a>
  </footer>

  <script>
    const dropArea = document.getElementById('drop-area');
    const imageInput = document.getElementById('imageInput');
    const fileCount = document.getElementById('fileCount');
    const status = document.getElementById('status');
    const formatSelect = document.getElementById('formatSelect');

    let imgFiles = [];

    dropArea.addEventListener('click', () => imageInput.click());
    imageInput.addEventListener('change', e => addFiles(e.target.files));

    dropArea.addEventListener('dragenter', e => { e.preventDefault(); dropArea.classList.add('hover'); });
    dropArea.addEventListener('dragover', e => { e.preventDefault(); dropArea.classList.add('hover'); });
    dropArea.addEventListener('dragleave', e => { e.preventDefault(); dropArea.classList.remove('hover'); });
    dropArea.addEventListener('drop', e => {
      e.preventDefault();
      dropArea.classList.remove('hover');
      if (e.dataTransfer.files.length > 0) {
        addFiles(e.dataTransfer.files);
        imageInput.files = e.dataTransfer.files;
      }
    });

    function addFiles(files) {
      for (const file of files) {
        const ext = file.name.toLowerCase().split('.').pop();
        if (['heic', 'jpg', 'jpeg', 'png'].includes(ext)) {
          imgFiles.push(file);
        }
      }
      fileCount.textContent = `선택된 파일: ${imgFiles.length}장`;
      dropArea.textContent = `✅ ${imgFiles.length}장 이미지 준비됨`;
      status.textContent = '';
    }

    async function isHeicFile(file) {
      const header = await file.slice(0, 12).arrayBuffer();
      const arr = new Uint8Array(header);
      const str = String.fromCharCode(...arr).toLowerCase();

      const brands = ['ftypheic', 'ftypheix', 'ftyphevc', 'ftypmif1', 'ftypmsf1'];
      return brands.some(brand => str.includes(brand));
    }

    function downloadBlob(blob, filename) {
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      document.body.appendChild(link);
      link.click();
      link.remove();
      URL.revokeObjectURL(link.href);
    }

    async function convertHeicToImage(file, format) {
      const arrayBuffer = await file.arrayBuffer();
      return await heic2any({
        blob: new Blob([arrayBuffer]),
        toType: format,
        quality: 1,
      });
    }

    async function convertImages() {
      if (imgFiles.length === 0) {
        alert('먼저 파일을 선택하거나 끌어다 놓으세요!');
        return;
      }

      const format = formatSelect.value;
      const extension = format === 'image/png' ? '.png' : '.jpg';

      status.textContent = '변환 중... 잠시만 기다려주세요.';

      try {
        if (imgFiles.length === 1) {
          // 1장일 때는 바로 변환 후 저장
          const file = imgFiles[0];
          const isHeic = await isHeicFile(file);

          if (isHeic) {
            const blob = await convertHeicToImage(file, format);
            const fileName = file.name.replace(/\.heic$/i, extension);
            downloadBlob(blob, fileName);
          } else {
            const baseName = file.name.replace(/\.[^.]+$/, '');
            const fileName = baseName + extension;
            downloadBlob(file, fileName);
          }
          status.textContent = '✅ 변환 및 다운로드 완료!';
          resetFiles();
        } else {
          // 2장 이상일 때는 ZIP으로 묶어서 다운로드
          const zip = new JSZip();

          for (let i = 0; i < imgFiles.length; i++) {
            status.textContent = `${i + 1} / ${imgFiles.length} 변환 중: ${imgFiles[i].name}`;

            const file = imgFiles[i];
            const isHeic = await isHeicFile(file);

            if (isHeic) {
              const blob = await convertHeicToImage(file, format);
              const fileName = file.name.replace(/\.heic$/i, extension);
              zip.file(fileName, blob);
            } else {
              const baseName = file.name.replace(/\.[^.]+$/, '');
              const fileName = baseName + extension;
              zip.file(fileName, file);
            }
          }

          const content = await zip.generateAsync({ type: 'blob' });
          const link = document.createElement('a');
          link.href = URL.createObjectURL(content);
          link.download = `converted_images_${Date.now()}.zip`;
          document.body.appendChild(link);
          link.click();
          link.remove();

          status.textContent = '✅ 변환 및 다운로드 완료!';
          resetFiles();
        }
      } catch (error) {
        status.textContent = `❌ 변환 실패: ${error.message}`;
      }
    }

    function resetFiles() {
      imgFiles = [];
      imageInput.value = '';
      fileCount.textContent = '선택된 파일: 0장';
      dropArea.textContent = '👉 HEIC/JPG/PNG 파일을 여기로 끌어다 놓거나\n클릭해서 선택하세요';
      status.textContent = '';
    }
  </script>
</body>
</html>
