  <!-- JSZip CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script>
    const dropArea = document.getElementById('drop-area');
    const imageInput = document.getElementById('imageInput');
    const fileCount = document.getElementById('fileCount');
    const status = document.getElementById('status');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let imgFiles = [];

    dropArea.addEventListener('click', () => {
      imageInput.click();
    });

    imageInput.addEventListener('change', (e) => {
      addFiles(e.target.files);
    });

    dropArea.addEventListener('dragenter', (e) => {
      e.preventDefault();
      dropArea.classList.add('hover');
    });
    dropArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropArea.classList.add('hover');
    });
    dropArea.addEventListener('dragleave', (e) => {
      e.preventDefault();
      dropArea.classList.remove('hover');
    });
    dropArea.addEventListener('drop', (e) => {
      e.preventDefault();
      dropArea.classList.remove('hover');
      if (e.dataTransfer.files && e.dataTransfer.files.length > 0) {
        addFiles(e.dataTransfer.files);
        imageInput.files = e.dataTransfer.files;
      }
    });

    function addFiles(files) {
      for (const file of files) {
        if (file.type.startsWith('image/')) {
          imgFiles.push(file);
        }
      }
      updateFileCount();
      dropArea.textContent = `âœ… ${imgFiles.length}ì¥ ì´ë¯¸ì§€ ì¤€ë¹„ë¨`;
      status.textContent = '';
    }

    function updateFileCount() {
      fileCount.textContent = `ì„ íƒëœ ì´ë¯¸ì§€: ${imgFiles.length}ì¥`;
    }

    async function compressAndDownload() {
      if (imgFiles.length === 0) {
        alert('ë¨¼ì € ì´ë¯¸ì§€ë¥¼ ì„ íƒí•˜ê±°ë‚˜ ëŒì–´ë‹¤ ë†“ìœ¼ì„¸ìš”!');
        return;
      }
      const quality = parseFloat(document.getElementById('qualityInput').value);
      if (isNaN(quality) || quality < 0.1 || quality > 1) {
        alert('ì••ì¶• í’ˆì§ˆì€ 0.1ì—ì„œ 1 ì‚¬ì´ë¡œ ì…ë ¥í•˜ì„¸ìš”.');
        return;
      }

      status.textContent = 'ì••ì¶• ì‘ì—… ì¤‘... ì ì‹œë§Œ ê¸°ë‹¤ë ¤ì£¼ì„¸ìš”.';

      if (imgFiles.length === 1) {
        // 1ì¥ì¼ ë•ŒëŠ” ë°”ë¡œ ë‹¤ìš´ë¡œë“œ
        const blob = await compressImageToBlob(imgFiles[0], quality);
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = `compressed_${imgFiles[0].name}`;
        document.body.appendChild(link);
        link.click();
        link.remove();

        status.textContent = `âœ… "${link.download}" íŒŒì¼ ë‹¤ìš´ë¡œë“œê°€ ì‹œì‘ë˜ì—ˆìŠµë‹ˆë‹¤.`;
        imgFiles = [];
        updateFileCount();
        dropArea.textContent = 'ğŸ‘‰ ì´ë¯¸ì§€ë¥¼ ì—¬ê¸°ë¡œ ëŒì–´ë‹¤ ë†“ê±°ë‚˜\ní´ë¦­í•´ì„œ ì„ íƒí•˜ì„¸ìš”';

      } else {
        // 2ì¥ ì´ìƒì¼ ë•ŒëŠ” ZIP ìƒì„±
        status.textContent = 'ZIP íŒŒì¼ ìƒì„± ì¤‘...';

        const zip = new JSZip();
        for (let i = 0; i < imgFiles.length; i++) {
          status.textContent = `ì••ì¶• ì¤‘: ${i + 1} / ${imgFiles.length} - ${imgFiles[i].name}`;
          const blob = await compressImageToBlob(imgFiles[i], quality);
          zip.file(`compressed_${imgFiles[i].name}`, blob);
        }
        zip.generateAsync({ type: "blob" }).then(function(content) {
          const zipName = `compressed_images_${Date.now()}.zip`;
          const link = document.createElement('a');
          link.href = URL.createObjectURL(content);
          link.download = zipName;
          document.body.appendChild(link);
          link.click();
          link.remove();

          status.textContent = `âœ… ì™„ë£Œ! "${zipName}" íŒŒì¼ ë‹¤ìš´ë¡œë“œê°€ ì‹œì‘ë˜ì—ˆìŠµë‹ˆë‹¤.`;
          imgFiles = [];
          updateFileCount();
          dropArea.textContent = 'ğŸ‘‰ ì´ë¯¸ì§€ë¥¼ ì—¬ê¸°ë¡œ ëŒì–´ë‹¤ ë†“ê±°ë‚˜\ní´ë¦­í•´ì„œ ì„ íƒí•˜ì„¸ìš”';
        });
      }
    }

    // ì´ë¯¸ì§€ íŒŒì¼ì„ ì••ì¶• Blobìœ¼ë¡œ ë³€í™˜ (Promise ë°˜í™˜)
    function compressImageToBlob(file, quality) {
      return new Promise((resolve) => {
        const reader = new FileReader();
        reader.onload = function(event) {
          const img = new Image();
          img.onload = function() {
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, 0, 0);

            canvas.toBlob(
              function(blob) {
                resolve(blob);
              },
              'image/jpeg',
              quality
            );
          };
          img.src = event.target.result;
        };
        reader.readAsDataURL(file);
      });
    }

    // ì´ˆê¸°í™” í•¨ìˆ˜
    function resetFiles() {
      imgFiles = [];
      updateFileCount();
      dropArea.textContent = 'ğŸ‘‰ ì´ë¯¸ì§€ë¥¼ ì—¬ê¸°ë¡œ ëŒì–´ë‹¤ ë†“ê±°ë‚˜\ní´ë¦­í•´ì„œ ì„ íƒí•˜ì„¸ìš”';
      status.textContent = '';
      imageInput.value = ''; // íŒŒì¼ ì¸í’‹ ì´ˆê¸°í™”
    }
  </script>
