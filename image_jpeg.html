  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script>
    const dropArea = document.getElementById('drop-area');
    const imageInput = document.getElementById('imageInput');
    const fileCount = document.getElementById('fileCount');
    const status = document.getElementById('status');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let imgFiles = [];

    dropArea.addEventListener('click', () => imageInput.click());
    imageInput.addEventListener('change', e => addFiles(e.target.files));

    dropArea.addEventListener('dragenter', e => { e.preventDefault(); dropArea.classList.add('hover'); });
    dropArea.addEventListener('dragover', e => { e.preventDefault(); dropArea.classList.add('hover'); });
    dropArea.addEventListener('dragleave', e => { e.preventDefault(); dropArea.classList.remove('hover'); });
    dropArea.addEventListener('drop', e => {
      e.preventDefault();
      dropArea.classList.remove('hover');
      if (e.dataTransfer.files.length > 0) {
        addFiles(e.dataTransfer.files);
        imageInput.files = e.dataTransfer.files;
      }
    });

    function addFiles(files) {
      for (const file of files) {
        if (file.type === "image/jpeg") {
          imgFiles.push(file);
        }
      }
      updateFileCount();
      dropArea.textContent = `âœ… ${imgFiles.length}ì¥ JPEG ì´ë¯¸ì§€ ì¤€ë¹„ë¨`;
      status.textContent = '';
    }

    function updateFileCount() {
      fileCount.textContent = `ì„ íƒëœ JPEG: ${imgFiles.length}ì¥`;
    }

    async function convertImages() {
      if (imgFiles.length === 0) {
        alert('ë¨¼ì € JPEG íŒŒì¼ì„ ì„ íƒí•˜ê±°ë‚˜ ëŒì–´ë‹¤ ë†“ìœ¼ì„¸ìš”!');
        return;
      }

      const selectedFormat = document.getElementById("formatSelect").value;
      const extension = selectedFormat === "image/png" ? ".png" : ".jpg";

      status.textContent = 'ë³€í™˜ ì‘ì—… ì¤‘... ì ì‹œë§Œ ê¸°ë‹¤ë ¤ì£¼ì„¸ìš”.';

      if (imgFiles.length === 1) {
        const blob = await convertImage(imgFiles[0], selectedFormat);
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = imgFiles[0].name.replace(/\.jpe?g$/i, extension);
        document.body.appendChild(link);
        link.click();
        link.remove();

        status.textContent = `âœ… "${link.download}" íŒŒì¼ ë‹¤ìš´ë¡œë“œê°€ ì‹œì‘ë˜ì—ˆìŠµë‹ˆë‹¤.`;
      } else {
        const zip = new JSZip();
        for (let i = 0; i < imgFiles.length; i++) {
          status.textContent = `ë³€í™˜ ì¤‘: ${i + 1} / ${imgFiles.length} - ${imgFiles[i].name}`;
          const blob = await convertImage(imgFiles[i], selectedFormat);
          zip.file(imgFiles[i].name.replace(/\.jpe?g$/i, extension), blob);
        }
        zip.generateAsync({ type: "blob" }).then(function(content) {
          const zipName = `converted_images_${Date.now()}.zip`;
          const link = document.createElement('a');
          link.href = URL.createObjectURL(content);
          link.download = zipName;
          document.body.appendChild(link);
          link.click();
          link.remove();

          status.textContent = `âœ… ì™„ë£Œ! "${zipName}" íŒŒì¼ ë‹¤ìš´ë¡œë“œê°€ ì‹œì‘ë˜ì—ˆìŠµë‹ˆë‹¤.`;
        });
      }

      imgFiles = [];
      updateFileCount();
      dropArea.textContent = 'ğŸ‘‰ JPEG íŒŒì¼ì„ ì—¬ê¸°ë¡œ ëŒì–´ë‹¤ ë†“ê±°ë‚˜\ní´ë¦­í•´ì„œ ì„ íƒí•˜ì„¸ìš”';
    }

    function convertImage(file, format) {
      return new Promise((resolve) => {
        const reader = new FileReader();
        reader.onload = function(event) {
          const img = new Image();
          img.onload = function() {
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, 0, 0);
            canvas.toBlob(blob => resolve(blob), format, 1.0);
          };
          img.src = event.target.result;
        };
        reader.readAsDataURL(file);
      });
    }

    function resetFiles() {
      imgFiles = [];
      updateFileCount();
      dropArea.textContent = 'ğŸ‘‰ JPEG íŒŒì¼ì„ ì—¬ê¸°ë¡œ ëŒì–´ë‹¤ ë†“ê±°ë‚˜\ní´ë¦­í•´ì„œ ì„ íƒí•˜ì„¸ìš”';
      status.textContent = '';
      imageInput.value = '';
    }
