<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
	<link rel="icon" type="image/png" sizes="32x32" href="./image/hub_logo.png" />  
	<title>SungHyun's Project Hub</title>
  <style>
    :root {
      --bg-color: #f9f9f9;
      --text-color: #222;
      --card-bg: #fff;
      --btn-bg: #007bff;
      --btn-text: #fff;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --card-bg: #1e1e1e;
      --btn-bg: #00aaff;
      --btn-text: #fff;
    }

    * {
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      
    }

    header {
      padding: 20px;
      text-align: center;
      position: relative;
      font-family: 'Orbitron', sans-serif;
      
    }

    header h1 {
      font-size: 2em;
      margin: 0;
    }

    #darkToggle {
  position: absolute;
  top: 20px;
  right: 20px;
  background: none;
  border: 2px solid var(--text-color);
  color: var(--text-color);
  padding: 6px 12px;
  border-radius: 20px;
  cursor: pointer;
  font-size: 0.9em;
}

    .card-container {
      max-width: 1100px;
      margin: auto;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      flex: 1;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid #ccc;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      width: 300px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px;
      text-align: center;
    }

    .card img {
      width: 300px;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 12px;
    }

    .card h2 {
      margin: 10px 0 6px;
      font-size: 1.3em;
    }

    .card p {
      font-size: 0.95em;
      color: var(--text-color);
    }

    .card a {
      margin-top: 12px;
      display: inline-block;
      padding: 10px 20px;
      background: var(--btn-bg);
      color: var(--btn-text);
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
    
    .card a:hover {
  background-color: #0056b3; /* 어두운 파란색으로 변경 예시 */
  transform: scale(1.05); /* 약간 확대 */
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      background: transparent;
      color: var(--text-color);
      font-family: 'Orbitron', sans-serif;
    }

    /* ✅ 모바일 대응 */
    @media (max-width: 600px) {
      .card {
        width: 90%;
      }

      .card img {
        width: 100%;
        height: 180px;
      }

      header h1 {
        font-size: 1.4em;
      }

      #darkToggle {
    #darkToggle {
    padding: 6px 12px;
    font-size: 1.4em;
    width: 48px;
    height: 38px;
    line-height: 1;
    text-align: center;
    color: var(--text-color); /* 투명색 대신 원래 색 유지 */
  }

      #darkToggle {
        color: transparent;
        border-color: var(--text-color);
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>SungHyun's Project Hub 🔗</h1>
    <button id="darkToggle">🌙 다크모드</button>
  </header>

  <div class="card-container">

    <!-- 카드 1 -->
    <div class="card">
      <img src="./image/travel.jpg" alt="BSH's Travel" />
      <h2>✈️ BSH's Travel</h2>
      <p>나만의 여행 기록을 간편하게 남기는 공간입니다.</p>
      <a href="https://byeonsunghyun.github.io/bsh_travel/main" target="_blank">보러가기</a>
    </div>

    <!-- 카드 2 -->
    <div class="card">
      <img src="./image/food.jpg" alt="뭉치의 요리 레시피" />
      <h2>🍳 뭉치의 요리 레시피</h2>
      <p>쉽고 맛있는 요리법을 모은 레시피 모음입니다.</p>
      <a href="https://byeonsunghyun.github.io/bsh_cooking/cooking_main" target="_blank">보러가기</a>
    </div>

    <!-- 카드 3 -->
    <div class="card">
      <img src="./image/calc.jpg" alt="수수료 계산기" />
      <h2>🔢 수수료 계산기</h2>
      <p>빠르고 정확한 수수료 계산기입니다.</p>
      <a href="https://byeonsunghyun.github.io/EasyFee_Calc/main" target="_blank">보러가기</a>
    </div>
    
    <!-- 카드 4 -->
    <div class="card">
      <img src="./image/dev.jpg" alt="개발 연습장" />
      <h2>💻 개발 연습장</h2>
      <p>간단한 프로그램 개발 연습 공간입니다.</p>
      <a href="https://mydevprojects.com" target="_blank">보러가기</a>
    </div>

  </div>

  <footer>
    © 2025 Byeon Sung Hyun. All rights reserved.
  </footer>

  <script>
  const toggleBtn = document.getElementById('darkToggle');

  function updateToggleText() {
    const isDark = document.body.classList.contains('dark');
    if (window.innerWidth <= 600) {
      // 모바일: 이모지만 표시
      toggleBtn.textContent = isDark ? '☀️' : '🌙';
    } else {
      // PC: 텍스트 + 이모지
      toggleBtn.textContent = isDark ? '☀️ 라이트모드' : '🌙 다크모드';
    }
  }

  toggleBtn.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    updateToggleText();
  });

  // 화면 크기 변경 시 버튼 텍스트도 업데이트
  window.addEventListener('resize', updateToggleText);

  // 초기 상태 설정
  updateToggleText();
  </script>

</body>
</html>
